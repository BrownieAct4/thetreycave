<html lang="en">
<head>
    <meta charset="UTF-8" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/widgets.css" />

    <!-- jQuery and UI -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css" />
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js" defer></script>
    
</head>
<body>
    <header>
        <h1><a href="index.html">The Treycave</a></h1>
        <h3>Welcome to the personal portfolio of Trey Brown.</h3>
    </header>

    <nav>
        <div class="projects"><a href="projects.html">Projects & Skills</a></div>  
        <div class="contact"><a href="contact.html">Contact</a></div>
        <div class="things"><a href="settings.html">System Settings</a></div>
        <div class="guest"><a href="guestbook.html">Guestbook</a></div>
    </nav>

    <main>
        <h3>Sign my guestbook!</h3>
        <p>cmon. you know you want too.</p>

        <div class="guestbookCONT">
            <form id="guestForm">
                <div class="form-input">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required />
                </div>

                <div class="form-input">
                    <label for="entryDate">Entry Date:</label>
                    <input type="text" id="entryDate" name="entryDate" required />
                    <!-- You can attach jQuery UI datepicker here -->
                </div>

                <div class="form-input">
                    <label for="comment">Comments:</label>
                    <input type="text" id="comment" name="comment" required />
                </div>
                
                <div class="form-input">
                        <label for="birthdate">Birthday (YYYY-MM-DD):</label>
                        <input type="date" id="birthdate" name="birthdate" required />
                    </div>

                <div class="btn">
                    <button type="submit">Add Entry</button>
                </div>

                <div class="zodiac-search">
                    <label for="zodiacSearch">Zodiac Sign Lookup (name or MM-DD):</label>
                    <input type="text" id="zodiacSearch" placeholder="e.g. Aries or 03-25" />
                    <div id="zodiacInfo" style="display:none; margin-top:10px;"></div>
                </div>
            </form>

            <div id="guestList"></div>
        </div>

        <div id="currentPreferences"></div>
    </main>

    <!-- Custom Scripts -->
    <script src="js/jquery.js" defer></script>
    <script src="js/final1.js" defer></script>
</body>
</html>
