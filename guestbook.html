    <h3>sign my guestbook!</h3>
    <p>cmon. you know you want too.</p>

    <div class="guestbookCONT">
        <form id="guestForm">
            <div class="form-input">
                <label for="username">Username:</label>
                <input type="text" 
                       id="username" name="username" 
                       required>
            </div>
            <div class="form-input">
                <label for="entryDate">Entry Date:</label>
                <input type="text" id="entryDate" name="entryDate" required>
            </div>

            <div class="form-input">
                <label for="comment">Comments:</label>
                <input type="text" 
                       id="comment" name="comment" 
                       required>
            </div>
            <div class="form-input">
                <label for="zodiacSign">Birthday (YYYY-MM-DD):</label>
                <input type="date" id="zodiacSign" name="zodiacSign" required>
            </div>
            <div class="btn"><button type="submit">
                    Add Entry
                </button></div>
        </form>
        <div id="guestList"></div>
    </div>
