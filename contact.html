<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script src="js/proj7.js" defer></script>
    <script src="js/proj9.js" defer></script>
</head>
<body>
    <h1><a href="index.html">The Treycave</a></h1>
    <h2>Contact Me</h2>
    <form id="contactForm">
        <label>
            Select your reason for contact:
            <input type="radio" name="reason" value="Work"> Work
            <input type="radio" name="reason" value="Leisure"> Leisure
            <input type="radio" name="reason" value="Misc"> Misc
        </label>
        <br>
        <label>
            Enter your email:
            <input type="email" id="emailInput" required>
        </label>
        <br>
        <label>
            Enter your message:
            <textarea id="messageInput" required></textarea>
        </label>
        <br>
        <button type="button" id="submitBtn">Submit</button>
        <button type="button" id="clearBtn">Clear</button>
    </form>
    <nav>
        <div class="projects"><a href="projects.html">Personal Projects</a></div>  
        <div class="contact"><a href="contact.html">Contact</a></div>
        <div class="things"><a href="settings.html">System Settings</a></div>
        <div class="guest"><a href="guestbook.html">Guestbook</a></div>
    </nav>
</body>
</html>
