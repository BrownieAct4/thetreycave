    <form id="contactForm">
        <label>
            Select your reason for contact:
            <input type="radio" name="reason" value="Work"> Work
            <input type="radio" name="reason" value="Leisure"> Leisure
            <input type="radio" name="reason" value="Misc"> Misc
        </label>
        <br>
        <label>
            Enter your email:
            <input type="email" id="emailInput" required>
        </label>
        <br>
        <label>
            Enter your message:
            <textarea id="messageInput" required></textarea>
        </label>
        <br>
        <button type="button" id="submitBtn">Submit</button>
        <button type="button" id="clearBtn">Clear</button>
    </form>
    

    <div id="floating-player" style="position: fixed; bottom: 20px; right: 20px; width: 300px; height: 166px; z-index: 1000; background: #000; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">

                width="100%"

                src="" 
                frameborder="0"
