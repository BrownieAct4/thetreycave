    <h1>The Treycave</h1>

    <h1>Current Projects</h1>
    <p>Please input one of the following words: "bounce", "single-file", "scatter", "spin", "pulse", "wave".</p>
    <div class="form-input">
        <label for="user-command">Enter Command:</label>
        <input type="text" id="user-command" placeholder="Type a command...">
    </div>
    <div class="btn">
        <button onclick="handleInput()">Submit</button>
    </div>
    <p id="output"></p>
    <h2>Customize Page</h2>
    <form id="customization-form">
        <label for="bg-color">Background Color:</label>
        <input type="color" id="bg-color" name="bg-color"><br><br>
        <label for="text-color">Text Color:</label>
        <input type="color" id="text-color" name="text-color"><br><br>
        <label for="font-size">Font Size:</label>
        <input type="number" id="font-size" name="font-size" min="10" max="50" step="1"><br><br>
        <button type="submit">Apply Customization</button>
    </form>
    <div id="currentPreferences"></div>
</body>
