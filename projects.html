    <p>This is the content of the Settings page. Customize site appearance and control music playback.</p>

    <h3>Color Settings</h3>
    <form id="customization-form">
        <label for="bg-color">Background Color:</label>
        <input type="color" id="bg-color" name="bg-color"><br><br>
        <label for="text-color">Text Color:</label>
        <input type="color" id="text-color" name="text-color"><br><br>
        <label for="font-size">Font Size:</label>
        <input type="number" id="font-size" name="font-size" min="10" max="50" step="1"><br><br>
        <button type="submit">Apply Customization</button>
    </form>
    <div id="currentPreferences"></div>
    <div class="reset-colors">
        <button id="reset-colors-button">Reset to Default Colors</button>
    </div>
    <script src="js/proj11.js" defer></script>

  
    <div id="floating-player" style="position: fixed; bottom: 20px; right: 20px; width: 300px; height: 166px; z-index: 1000; background: #000; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
        <iframe id="youtube-iframe" 
                width="100%" 
                height="100%" 
                src="https://www.youtube.com/embed?listType=playlist&list=PL3tRBEVW0hiA8SaR1o_IqK6AGp5FJt8d2&loop=1&modestbranding=1&rel=0" 
                frameborder="0" 
                allow="encrypted-media" 
                allowfullscreen>
        </iframe>
        <button id="close-player" style="position: absolute; top: 5px; right: 5px; background: #ff4d4d; color: #fff; border: none; border-radius: 50%; width: 20px; height: 20px; font-size: 14px; cursor: pointer;" aria-label="Close Player">Ã—</button>
