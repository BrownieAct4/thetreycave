<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>System Settings - The Treycave</title>

  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/widgets.css" />
  <style>
    /* Floating player styles */
    #floating-player {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      height: 166px;
      z-index: 1000;
      background: #000;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      cursor: grab;
    }
    #close-player {
      position: absolute;
      top: 5px;
      right: 5px;
      background: #ff4d4d;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1><a href="index.html">The Treycave</a></h1>
  <h3>System Settings</h3>

  <nav>
    <div class="projects"><a href="projects.html">Projects & Skills</a></div>
    <div class="contact"><a href="contact.html">Contact</a></div>
    <div class="things"><a href="settings.html">System Settings</a></div>
    <div class="guest"><a href="guestbook.html">Guestbook</a></div>
  </nav>

  <p>This is the content of the Settings page. Customize site appearance and control music playback.</p>

  <form id="customization-form">
    <label for="bg-color">Background Color:</label>
    <input type="color" id="bg-color" name="bgColor" value="#ffddb3" />

    <label for="text-color">Text Color:</label>
    <input type="color" id="text-color" name="textColor" value="#000000" />

    <label for="font-size">Font Size (px):</label>
    <input type="number" id="font-size" name="fontSize" value="16" />

    <button type="submit">Apply Preferences</button>
    <br>
    <button id="reset-colors-button">Reset Preferences</button>

  </form>

  <div id="currentPreferences"></div>

  <!-- Floating YouTube Player -->
  <div id="floating-player">
    <iframe id="youtube-iframe"
            width="100%"
            height="100%"
            src="https://www.youtube.com/embed?listType=playlist&list=PL3tRBEVW0hiA8SaR1o_IqK6AGp5FJt8d2&loop=1&modestbranding=1&rel=0"
            frameborder="0"
            allow="encrypted-media"
            allowfullscreen>
    </iframe>
    <button id="close-player" aria-label="Close Player">Ã—</button>
  </div>

  <script>
    // JavaScript for customization settings
    document.getElementById('customization-form').addEventListener('submit', function (event) {
      event.preventDefault();

      // Apply background and text color preferences
      const bgColor = document.getElementById('bg-color').value;
      const textColor = document.getElementById('text-color').value;
      const fontSize = document.getElementById('font-size').value;

      document.body.style.backgroundColor = bgColor;
      document.body.style.color = textColor;
      document.body.style.fontSize = fontSize + 'px';

      // Save preferences to localStorage
      localStorage.setItem('bgColor', bgColor);
      localStorage.setItem('textColor', textColor);
      localStorage.setItem('fontSize', fontSize);

      // Display current preferences
      document.getElementById('currentPreferences').innerHTML = `
        <p><strong>Current Preferences:</strong></p>
        <p>Background Color: ${bgColor}</p>
        <p>Text Color: ${textColor}</p>
        <p>Font Size: ${fontSize}px</p>
      `;
    });

    // Reset preferences
    document.getElementById('reset-colors-button').addEventListener('click', function () {
      // Reset to default values
      document.body.style.backgroundColor = '#ffffff';
      document.body.style.color = '#000000';
      document.body.style.fontSize = '16px';

      // Clear localStorage
      localStorage.removeItem('bgColor');
      localStorage.removeItem('textColor');
      localStorage.removeItem('fontSize');

      // Clear displayed preferences
      document.getElementById('currentPreferences').innerHTML = '';
    });

    // Floating player functionality
    const floatingPlayer = document.getElementById('floating-player');
    const closeButton = document.getElementById('close-player');
    let isDragging = false;
    let offsetX, offsetY;

    closeButton.addEventListener('click', function () {
      floatingPlayer.style.display = 'none';
    });

    floatingPlayer.addEventListener('mousedown', function (e) {
      isDragging = true;
      offsetX = e.clientX - floatingPlayer.getBoundingClientRect().left;
      offsetY = e.clientY - floatingPlayer.getBoundingClientRect().top;
      floatingPlayer.style.cursor = 'grabbing';
    });

    document.addEventListener('mousemove', function (e) {
      if (isDragging) {
        floatingPlayer.style.left = e.clientX - offsetX + 'px';
        floatingPlayer.style.top = e.clientY - offsetY + 'px';
        floatingPlayer.style.position = 'fixed';
      }
    });

    document.addEventListener('mouseup', function () {
      isDragging = false;
      floatingPlayer.style.cursor = 'grab';
    });

    // Restore preferences from localStorage on page load
    window.addEventListener('DOMContentLoaded', function () {
      const savedBgColor = localStorage.getItem('bgColor');
      const savedTextColor = localStorage.getItem('textColor');
      const savedFontSize = localStorage.getItem('fontSize');

      if (savedBgColor) document.body.style.backgroundColor = savedBgColor;
      if (savedTextColor) document.body.style.color = savedTextColor;
      if (savedFontSize) document.body.style.fontSize = savedFontSize + 'px';

      // Display current preferences
      if (savedBgColor || savedTextColor || savedFontSize) {
        document.getElementById('currentPreferences').innerHTML = `
          <p><strong>Current Preferences:</strong></p>
          <p>Background Color: ${savedBgColor}</p>
          <p>Text Color: ${savedTextColor}</p>
          <p>Font Size: ${savedFontSize}px</p>
        `;
      }
    });
  </script>

</body>
</html>
