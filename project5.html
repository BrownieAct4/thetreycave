<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay Lightbox Example</title>
    <link rel="stylesheet" href="styles.css">
    <script src="project5.js"></script>
</head>
<body>

    <!-- Requirement #1: Image that triggers the overlay -->
    <img src="small-image.jpg" id="thumbnail" alt="Thumbnail Image">

    <!-- Requirement #1: Overlay container (hidden by default) -->
    <div id="overlay">
        <img src="large-image.jpg" id="overlay-image" alt="Expanded Image">
    </div>

    <!-- Requirement #2: Ensure at least one image is on the page -->
    <img src="compressed-photo.jpg" alt="Website Image" class="page-photo">

    <script src="proj5.js"></script>

</body>
</html>
